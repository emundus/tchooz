PLG_TASK_INACTIVEACCOUNTS_TITLE="Vérification des comptes inactifs"
PLG_TASK_INACTIVEACCOUNTS_DESC="Ce plugin permet de gérer les comptes inactifs dans l'application. Il vérifie les comptes qui n'ont pas été utilisés depuis un certain temps et peut envoyer des notifications ou effectuer d'autres actions en fonction de la configuration."

PLG_TASK_DISABLEINACTIVEACCOUNTS_EMAIL_SUBJECT="%s - Votre compte sera désactivé dans %d jours"
PLG_TASK_DISABLEINACTIVEACCOUNTS_EMAIL_BODY="<p>Bonjour %s,</p>Nous souhaitons vous informer que votre compte sur notre plateforme %s va être désactivé.</p><p>Afin d'éviter la désactivation de votre compte, il vous suffit de vous reconnecter à la plateforme avant le <b>%s</b>. Après désactivation de votre compte, la prochaine connexion vous demandera de valider de nouveau votre compte avec votre adresse e-mail.</p><p>Cordialement,<br>L'équipe %s</p>"