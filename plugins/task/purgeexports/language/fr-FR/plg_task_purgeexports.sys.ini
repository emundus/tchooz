PLG_TASK_PURGEEXPORTS="Purge des exports effectués depuis n jours"
PLG_TASK_PURGEEXPORTS_XML_DESCRIPTION="Cette tâche planifiée permet de supprimer automatiquement les exports générés il y a plus d'un certain nombre de jours. Cela aide à libérer de l'espace de stockage et à maintenir le système propre en éliminant les fichiers d'exportation obsolètes."