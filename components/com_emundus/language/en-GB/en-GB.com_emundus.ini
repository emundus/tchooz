COM_EMUNDUS_SMS_HELP_SECTION_CONTENT="<h3>Help: Managing Character Limits in SMS Templates</h3><br><h4>Why this limit?</h4><br><p>SMS messages are limited to 160 characters when encoded in 7-bit (standard GSM alphabet). Beyond this limit, the message is split into multiple parts, which may incur additional costs.</p><br><h4>Watch out for dynamic tags</h4><br><p>Your templates may contain tags like [NAME], [DATE], etc. that will be replaced when sent.</p><br><p>‚Üí The final SMS length depends on inserted values and may exceed the 160-character limit.</p><br><h4>Tips to optimize your templates:</h4><br><ol> <li>Keep it concise: Prefer short messages to avoid exceeding limits.</li> <li>Test with realistic examples:</li> If you use [NAME], imagine a long name (e.g., "Jean-Philippe") to verify the message stays within limits. <li><span>Avoid overly long combinations:</span> <p>For example, "Hello [NAME], your appointment is on [DATE] at [TIME]" can become very long depending on values.</p></li> <li><span>Special characters:</span> <p>Accents and characters like ‚Ç¨ are supported, but some (like ‚Ç¨) take more space. Emojis and complex symbols aren't all compatible and force Unicode encoding (reduced limit to 70 characters/part).</p></li></ol><br><h4>What happens if the limit is exceeded?</h4><br><ul> <li>The system will automatically split the message into multiple SMS.</li> <li>Cost: Each part is charged as a separate SMS.</li> <li>Display: Some carriers may show parts out of order.</li></ul><br><h4>Calculation example:</h4><br><p>Your template: "Reminder: [NAME], your balance is [AMOUNT] ‚Ç¨" (40 characters without tags).</p><br><ul> <li>If [NAME] = "Martine" (7) and [AMOUNT] = "100" (3) ‚Üí 50 characters (OK).</li> <li>If [NAME] = "Marie-Chantal Dubois" (19) and [AMOUNT] = "1,000.00" (8) ‚Üí 67 characters (OK).</li> <li>With long [NAME] + detailed [AMOUNT], the message could exceed 160 characters.</li></ul>"
