COM_EMUNDUS_PAYMENT_STEP_INSTALLMENT_RULES_INFO_TITLE="Understanding the installment rules"
COM_EMUNDUS_PAYMENT_STEP_INSTALLMENT_RULES_INFO="<div class="tw-flex tw-flex-col tw-gap-4"><p>These rules determine how many times a user can split their payment, <strong>based on their cart's total amount</strong>.<div><h4>How does it work?</h4><ul><li><strong>Define an amount range</strong>:<ul><li><strong>From / To</strong>: The minimum and maximum cart amount for the rule to apply<li><strong>Min/Max number of payments</strong>: The allowed number of installments for this range</ul><li><strong>Examples</strong>:<ul><li><em>"For carts between ‚Ç¨100 and ‚Ç¨500, the user can pay in 2 to 4 installments."</em><li><em>"For carts > ‚Ç¨500, they can pay in 3 to 6 installments."</em></ul><li><strong>Special cases</strong>:<ul><li><strong>If ranges overlap</strong>, the user will see <strong>all available options</strong>.<br><em>Example: If one rule covers ‚Ç¨100-‚Ç¨300 (2-4x) and another ‚Ç¨200-‚Ç¨500 (3-5x), a ‚Ç¨250 cart will offer 2 to 5 installments.</em><li><strong>If the amount doesn't match any rule</strong>, the installment payment option will be disabled.</ul></ul></div><div><h4>Tips</h4><ul><li>Prioritize non-overlapping ranges to avoid too many options<li>Test with edge amounts (e.g., ‚Ç¨100, ‚Ç¨500) to check consistency</ul></div></div>"
